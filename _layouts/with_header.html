---
layout: bare
---

<header id="page-header">
  <div class="logo-nav">
    <div class="logo">
      <a href="{{ site.url }}"><img src="{{ site.url }}/assets/images/christopheraue.svg" class="christopheraue" alt="Christopher Aue"/></a>
    </div>
    <nav class="nav">
      <ul class="top">
        <li>
          <a href="{{ site.url }}/{{ page.category }}">
            <img src="/assets/images/slash_{{ page.category }}.svg"/>
          </a><!--
       --><div class="arrow"></div>
        </li>
        {% for category in site.category_list %}
          {% if category != page.category %}
            <li>
              <a href="{{ site.url }}/{{ category }}">
                <img src="/assets/images/slash_{{ category }}.svg"/>
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
<div id="content">
  {{ content }}
</div>
