<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.category }}">
    {% component PageTransition %}
    {% if page.category != 'home' %}
      {% component PageHeader %}
    {% endif %}
    <main role="main">
      {{ content }}
    </main>
    {% if page.category != 'home' %}
      {% component PageFooter %}
    {% endif %}
  </body>
</html>
