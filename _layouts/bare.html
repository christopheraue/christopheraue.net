<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.category }}">
    {% component page_transition %}
    {% if page.category != 'home' %}
      {% component page_header %}
    {% endif %}
    <main role="main">
      {{ content }}
    </main>
    {% if page.category != 'home' %}
      {% component page_footer %}
    {% endif %}
  </body>
</html>
