<!doctype html>
<html>
  <head>
    <title>{{ page.title | xml_escape }}{% unless page.no_head_title_affix %} - {{ site.name | xml_escape }}{% endunless %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Christopher Aue">
    <meta name="description" content="{{ page.meta_description }}">
    <meta name="robots" content="index, follow">
    <link rel="alternate" type="application/rss+xml" title="christopheraue.net" href="{{ site.url | append: '/feed.xml' }}">
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css" />
    <script async data-main="/assets/js/main" src="/assets/js/lib/require.js"></script>
  </head>
  <body class="{{ page.category }}">
    {{ content }}
  </body>
</html>
