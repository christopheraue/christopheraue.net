<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="{{ page.category }}">
    {% block PageTransition %}
    {% if page.category != 'home' %}
      {% block PageHeader %}
    {% endif %}
    <main role="main">
      {{ content }}
    </main>
    {% if page.category != 'home' %}
      {% block PageFooter %}
    {% endif %}
  </body>
</html>
