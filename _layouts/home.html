---
layout: default
body_class: category-page
---

<div id="content">
  <section class="columns-when-wide with-gutters">
    <div class="third">
      <h2>Webdesign</h2>
    </div><!--
 --><nav class="two-thirds">
      <ul class="article-list">
        {% for article in site.posts %}
        <li>
          <a href="{{ site.url }}{{ article.url }}">
            <h3>{{ article.title | xml_escape }}</h3>
            <p>{{ article.excerpt | xml_escape }}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </section>
</div>
