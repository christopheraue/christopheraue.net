<nav class="design-ArticleNav ensure-readability">
  <ul class="design-ArticleNav-List">
    {% for article in include.articles %}
    <li class="design-ArticleNav-Item">
      <a href="{{ article.url }}" title="Go to the article">
        <h3 class="design-ArticleNav-ItemTitle">{{ article.title | xml_escape }}</h3>
        <p class="design-ArticleNav-ItemSummary">{{ article.summary | xml_escape }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
