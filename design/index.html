---
title: /design
has_feed: true
---

<section class="article-list columns-when-wide with-gutters">
  <div class="third">
    <h2>Webdesign</h2>
  </div><!--
--><nav class="two-thirds ensure-readability">
    <ul>
      {% for article in site.posts %}
      <li>
        <a href="{{ site.url }}{{ article.url }}" title="Go to the article">
          <h3>{{ article.title | xml_escape }}</h3>
          <p>{{ article.excerpt | xml_escape }}</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</section>
