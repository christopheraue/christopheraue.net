{% if article.image %}
    {% assign background = article.image %}
{% else %}
    {% assign background = site.default_background %}
{% endif %}

<a href="{{ site.url }}{{ article.url }}" class="article-box">
    {% include date.html date=article.date css_class='article-date' %}
    <{{ include.title_tag }} class="article-headline">{{ article.title | xml_escape }}</{{ include.title_tag }}>
</a>
