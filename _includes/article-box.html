<div class="article-box" style="background-image:url({{ site.url | append: '/images/background/' | append: article.image }})">
    <{{ include.headline_tag }} class="article-headline"><a href="#">{{ article.title }}</a></{{ include.headline_tag }}>
    <a href="{{ site.url }}{{ article.url }}" class="arrow"></a>
    <div class="details">
        <a href="{{ site.url }}{{ article.url }}" class="arrow"></a>
        <ul class="article-tag-list">
            {% for tag in article.tags %}
                <li class="item">{% include article-tag.html tag=tag %}</li>
            {% endfor %}
        </ul>
        <time datetime="{{ article.date }}" class="article-date">{{ article.date | date: "%B %d, %Y" }}</time>
    </div>
</div>
