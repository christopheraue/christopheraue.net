<div id="content-container">
    <div id="content">
        {% if isArticlePage %}
            <article id="main-article">
                <h1 class="article-headline">{{ page.title }}</h1>
                <div class="text start-background-fade">
                    {{ content }}
                </div>
                {% include article-sidebar.html %}
            </article>
        {% else %}
            {{ content }}
        {% endif %}
    </div>
</div>
