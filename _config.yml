url: http://c.loc
destination: ./_site
name: christopheraue.net
encoding: UTF-8
permalink: :categories
exclude: [build.sh, deploy.sh, Gemfile, Gemfile.lock]
plugins:
  - jekyll-redirect-from
  - jekyll-components
  - jekyll-components-base_components
  - jekyll-category_tree
sass:
  load_paths: [/]
  cache_location: _build/.sass-cache
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: true

google_fonts: Work+Sans:300,500|Source+Code+Pro:300,500,900|Open+Sans+Condensed:700

defaults:
  - scope:
      path: ""
    values:
      render_inside: Page
      robots: index, follow
      lang: en
      author: Christopher Aue
      hide_header: false
      hide_footer: false

  - scope:
      path: "index.html"
    values:
      favicon_macos_safari_color: "#3f668c"
      favicon_android_theme_color: "#ffffff"
      favicon_windows_metro_color: "#ffffff"

  - scope:
      path: "design"
    values:
      favicon_macos_safari_color: "#3f668c"
      favicon_android_theme_color: "#3f668c"
      favicon_windows_metro_color: "#3f668c"

  - scope:
      path: "design"
      type: posts
    values:
      render_inside: design-ArticlePage

  - scope:
      path: "collateral"
    values:
      favicon_macos_safari_color: "#8c3f3f"
      favicon_android_theme_color: "#8c3f3f"
      favicon_windows_metro_color: "#8c3f3f"
