<blockquote class="tweet">
    <div class="author">
        <a href="<%= tweet.author.profile_url %>" class="avatar "><img src="<%= tweet.author.profile_image_url %>" width="48px" height="48px"></img></a>
        <a href="<%= tweet.author.profile_url %>" class="name"><%= tweet.author.name %></a>
        <span class="at-username">
            <span class="at">@</span><a href="<%= tweet.author.profile_url %>" class="username"><%= tweet.author.screen_name %></a>
        </span>
    </div>
    <%= tweet.retweet_indicator %>
    <div class="text">
        <%= tweet.text %>
    </div>
    <ul class="action-list">
        <li class="item"><a href="https://twitter.com/intent/tweet?in_reply_to=<%= tweet.id %>" class="action reply"><span class="icon"></span><span class="label">Reply</span></a></li>
        <li class="item"><a href="https://twitter.com/intent/retweet?tweet_id=<%= tweet.id %>" class="action retweet"><span class="icon"></span><span class="label">Retweet</span></a></li>
        <li class="item"><a href="https://twitter.com/intent/favorite?tweet_id=<%= tweet.id %>" class="action favorite"><span class="icon"></span><span class="label">Favorite</span></a></li>
    </ul>
    <a href="https://twitter.com/christopheraue/statuses/<%= tweet.id %>" class="timestamp"><time datetime="<%= tweet.created_at.datetime %>"><%= tweet.created_at.formatted %></time></a>
</blockquote>
