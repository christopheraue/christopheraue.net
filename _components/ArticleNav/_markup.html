<nav class="ArticleNav ensure-readability">
  <ul class="ArticleNav-List">
    {% for article in include.articles %}
    <li class="ArticleNav-Item">
      <a href="{{ article.url }}" title="Go to the article">
        <h3 class="ArticleNav-ItemTitle">{{ article.title | xml_escape }}</h3>
        <p class="ArticleNav-ItemSummary">{{ article.summary | xml_escape }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
