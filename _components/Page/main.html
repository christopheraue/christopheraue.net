<!doctype html>
<html lang="{{ page.lang }}">
  <head>
    {% container base-HTMLHead %}
      {% block GoogleAnalytics %}
      {% block Matomo %}
    {% endcontainer %}
  </head>
  <body class="{{ page.categories[0] }}">
    {% block base-PageTransition %}
    {% unless page.hide_header %}
      {% block PageHeader %}
    {% endunless %}
    <main class="PageContent" role="main">
      {{ param.content }}
    </main>
    {% unless page.hide_footer %}
      {% block PageFooter %}
    {% endunless %}
  </body>
</html>
