<div class="video {{ include.controls }}-controls{% if include.attributes contains 'autoplay' %} autoplay{% endif %}">
  <video {{ include.attributes }}>
    <source src="{{include.src}}.mp4"  type="video/mp4; codecs=avc1.640020">
    <source src="{{include.src}}.webm" type="video/webm; codecs=vp8">
  </video>
  <div class="overlay">
    <div class="background"></div>
    <div class="action">{% block icon type="play" %}</div>
  </div>
</div>
