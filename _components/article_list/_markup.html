<section class="article-list remove-outer-gutters">
  <div class="columns-when-wide with-gutters">
    <div class="third">
      <h2>{{ include.title | xml_escape }}</h2>
    </div><!--
 --><nav class="two-thirds ensure-readability">
      <ul>
        {% for article in include.articles %}
        <li>
          <a href="{{ article.url }}" title="Go to the article">
            <h3>{{ article.title | xml_escape }}</h3>
            <p>{{ article.summary | xml_escape }}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</section>
