<!-- Metadata -->
<title>{{ page.title | xml_escape }}{% unless page.no_head_title_affix %} â€” {{ site.name | xml_escape }}{% endunless %}</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="{{ page.author | xml_escape }}">
<meta name="description" content="{{ page.summary | xml_escape }}">
<meta name="robots" content="{{ page.robots }}">

<!-- Alternatives, Canonicals -->
{% if page.has_feed %}
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ page.url | absolute_url | append: 'feed.xml' }}">
{% endif %}

<!-- Favions -->
<link rel="apple-touch-icon" sizes="180x180" href="/{{ page.category }}/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/{{ page.category }}/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/{{ page.category }}/favicons/favicon-16x16.png">
<link rel="manifest" href="/{{ page.category }}/favicons/site.webmanifest">
<link rel="mask-icon" href="/{{ page.category }}/favicons/safari-pinned-tab.svg" color="{{ page.favicon_macos_safari_color }}">
<link rel="shortcut icon" href="/{{ page.category }}/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="{{ page.favicon_windows_metro_color }}">
<meta name="msapplication-config" content="/{{ page.category }}/browserconfig.xml">
<meta name="theme-color" content="{{ page.favicon_android_theme_color }}">

<!-- Styles -->
<link rel="stylesheet" href="{{ "/styles.css" | fingerprint }}" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ site.google_fonts }}">
{% if page.custom_styles %}
{% capture styles %}
{% include_relative {{ page.custom_styles }} %}
{% endcapture %}
<style>{{ styles | sassify }}</style>
{% endif %}

<!-- Scripts -->
<script data-main="{{ "/async.js" | fingerprint }}" src="{{ "/sync.js" | fingerprint }}"></script>
