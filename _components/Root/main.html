<!doctype html>
<html lang="en">
  <head>
    {% include_partial head.html %}
  </head>
  <body class="{{ page.category }}">
    {% block root-PageTransition %}
    {% if page.category != 'home' %}
      {% block root-PageHeader %}
    {% endif %}
    <main class="PageContent" role="main">
      {{ param.content }}
    </main>
    {% if page.category != 'home' %}
      {% block root-PageFooter %}
    {% endif %}
  </body>
</html>
