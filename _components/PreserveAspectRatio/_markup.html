{% assign tag = param.tag | default: 'div' %}
{% capture viewbox %}viewBox="0 0 {{ param.ratio | split: '/' | join: ' ' }}"{% endcapture %}
{% capture svg %}<svg {{ viewbox }} xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>{% endcapture %}

<{{ tag }} class="PreserveAspectRatio PreserveAspectRatio-Reference">
  <img class="PreserveAspectRatio-Image PreserveAspectRatio-Reference" src="data:image/svg+xml;base64,{{ svg | base64 }}">
  {{ param.content }}
</{{ tag }}>
